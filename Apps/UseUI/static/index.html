<!DOCTYPE html> 
<head> 
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>the locker project</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <div class="header">
    <span class="headerTitle">Welcome!</span>
  </div>

  <section id="main">
    <div class="title">Your locker collects your data and lets you experience it...</div>
    <div class="body">
      <div class="body-header">Start collecting your data with these apps:</div>
      <div class="grid">
        <div class="block">
          <div class="box" id="contacts">
            <img src="img/contacts.png">
            <p>Your Contacts</p>
          </div>
          <p class="undertext">Create a merged contacts list</p>
        </div>
        <div class="block">
          <div class="box" id="photos">
            <img src="img/photos.png">
            <p>Your Photos</p>
          </div>
          <p class="undertext">See your photos in one place</p>
        </div>
        <div class="block">
          <div class="box" id="links">
            <img src="img/links.png">
            <p>Your Links</p>
          </div>
          <p class="undertext">Experience your entire clickstream</p>
        </div>
      </div>
    </div>
  </section>
</div>

<script src="/static/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
