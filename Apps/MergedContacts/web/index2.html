  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Merged Contacts Viewer</title>
  <meta name="description" content="A Locker Project application for
  viewing contacts.">
  <meta name="author" content="Singly (Simon/Tom)">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="static/css/style.css?v=2">
  <script src="/static/js/boilerplate/libs/modernizr-1.7.min.js"></script>

</head>

<body>

  <div id="container">
    <header id="search-header">
      <form action="#">
	<img src="static/img/search.png"><input id='query-text' type="text" />
      </form>
    </header>
    <div id="main" role="main">
      <div id="table">
        <div id='headers'>
	  <span class='column photo'><img src="static/img/silhouette.png"></span>
	  <span class='column name'><a href='#' onclick='javascript:reload("rapportive.data.name")'>Name</a></span>
	  <span class='column email'><a href='#' onclick='javascript:reload("rapportive.data.email")'>Email</a></span>
	  <span class='column twitter'><a href='#' onclick='javascript:reload("twitter.data._username_lowercase")'>Twitter</a></span>
        </div>
        <div id='contacts'>
	  
        </div>
      </div>
    </div>
    <footer>
      <div id='more_contacts'>
	<span id='button' onclick="javascript:loadMore();">Load Maaawr!</span>
      </div>
    </footer>
  </div> <!-- eo #container -->

  <!-- more info -->
    <div id='more_blank' style='display:none' class='more_info'>
        <div class='morebox'>
            <div class='pic'>
            </div>
            <div class='name_and_loc'><span class='realname'></span><br><span class='location'></span></div>
            <div class='twitter-details account'>
                <img src="http://twitter-badges.s3.amazonaws.com/t_logo-a.png" />
                <div><span class='username'>
                </span> -  
                <span class='followers'></span> followers : : following <span class='following'></span>
                </div>
                <span class='tagline'></span>
            </div>
            <div class='facebook-details account'>
                <img src="static/img/facebook-logo.png" />
                <span class='name'>
                </span>
            </div>
            <div class='foursquare-details account'>
                <img src="static/img/foursquare-logo.png" />
                <div><span class='name'>
                </span> -  
                                <span class='checkins'></span> checkins : : <span class='mayorships'></span> mayorships
                                </div>
            </div>
            <!-- <div class='github-details account'>
                <img src="static/img/github-logo-bg.png" />
                <span class='username'>
                </span> - 
                <span class='repos'></span> repos
            </div> -->
            <!-- <div class='blog-details account'>
                <img src="static/img/blogger-logo.png" />
            </div> -->
        </div>
        <!-- <div class='notes'>
            Notes:
            <form class='notes-form'>
                <textarea class='notes-text'> </textarea>
                <input class='update-notes' type=button value="Save">
            </form>
        </div> -->
    </div>
  <!-- /more info -->

  <script src="/static/js/jquery-1.6.1.min.js"></script>
  <script>window.jQuery || document.write("<script src='/static/js/jquery-1.6.1.min.js'>\x3C/script>")</script>

  <script src="/static/js/boilerplate/plugins.js"></script>
  <script src='static/js/data.js' type='text/javascript'> </script>

</body>
</html>
