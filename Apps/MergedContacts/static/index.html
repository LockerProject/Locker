<!doctype html>
<!--[if lt IE 7 ]> <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]>    <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]>    <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Contacts Viewer</title>
  <meta name="description" content="Taking your contacts and merging them to make an even better contacts list!">
  <meta name="author" content="Singly">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="css/style.css?v=2">
  <script src="/static/js/boilerplate/libs/modernizr-1.7.min.js"></script>
</head>

<body>
  <div id="loader"><p>Loading Contacts</p></div>
  <div id="container">

    <header></header>
    
    <section id="main" role="main">
    
      <!-- Main content area -->
      <div id="searchBox">
        <form action="#" id="search_box">
          <div class="wrapper">
            <input type="text" id="search" name="search" placeholder="Search..." />
          </div>
          <div id="count">0</div>
        </form>

        <label for="sort">Sort by:&nbsp;</label>
        <select id="sort">
          <option value="firstname">First name</option>
          <option value="lastname">Last name</option>
          <option value="email">Email address</option>
        </select>
      
        <div class="clear"></div>

      </div>
      <ul id='contacts'/>
    </section>
    
    <aside>
      <!-- Sidebar -->
      <div class="detail">

        <h1 class="name"></h1>

        <img class="photo">

        <div class="emailSection">
          <a class="emailaddress" href="#"></a>
        </div>

        <div class="phoneSection">
          <img class="icon" src="img/icon_phone.png"><a class="phonenumber" href="#"></a>
        </div>

        <div class="addressSection">
          <img class="icon" src="img/icon_mapmarker.png"><a class="address" href="#"></a>
        </div>

        <div class="foursquareSection">
          <a href="#" class="foursquarehandle">Foursquare</a>&nbsp;<span class="small">Last Seen:</span>
          <p><a href="#" class="4sqlastseen"></a></p>
        </div>

        <div class="twitterSection">
          <a href="#" class="twitterhandle"></a>&nbsp;<span class="small">Last Tweet:</span>
          <p class="lasttweet"></p>
        </div>

        <div class="githubSection">
          <a href="#" class="githubHandle"></a>&nbsp;<span class="small">Github</span>
        </div>

        <div class="facebookSection">
          <a href="#" class="facebookHandle"></a>&nbsp;<span class="small">Facebook</span>
        </div>

      </div>
    </aside>

    <!-- <footer></footer> -->
  
  </div> <!-- eo #container -->
  
  <script src='/static/js/jquery-1.6.1.min.js' type='text/javascript'> </script>
  <script>window.jQuery || document.write("<script src='/static/js/jquery-1.6.1.min.js'>\x3C/script>")</script>

  <script src='/static/js/underscore-1.1.6.min.js' type='text/javascript'> </script>
  <script src='/static/js/backbone-0.3.3.min.js' type='text/javascript'> </script>
  <script src='js/client.js' type='text/javascript'> </script>

  <!--[if lt IE 7 ]>
    <script src="/static/js/boilerplate/libs/dd_belatedpng.js"></script>
    <script>DD_belatedPNG.fix("img, .png_bg");</script>
  <![endif]-->

    
</body>
</html>
