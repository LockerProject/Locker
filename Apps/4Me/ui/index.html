
<!DOCTYPE html> 
<html> 
<head> 
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 
<title>Google Maps JavaScript API v3 Example: Marker Simple</title> 
<link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" /> 
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
<script type="text/javascript"> 
var map;
  function initialize() {
    var myLatlng = new google.maps.LatLng(42.299722,-91.014776);
    var myOptions = {
      zoom: 9,
      center: myLatlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    }
    map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
    
    var marker = new google.maps.Marker({
        position: myLatlng, 
        map: map,
        title:"Hello World!"
    });   
  }

function add_marker(lat, lng, icon, html, open) {

    var myLatlng = new google.maps.LatLng(lat, lng);

    if (icon) {
        var marker = new google.maps.Marker({
            position: myLatlng, 
            map: map,
    		icon: icon
        });
    } else {
        var marker = new google.maps.Marker({
            position: myLatlng, 
            map: map,
        });
    }

    var infowindow = new google.maps.InfoWindow({
          content: html
    });
      
    google.maps.event.addListener(marker, 'click', function() {
          infowindow.open(map,marker);
    });

    if (open == true){
	    infowindow.open(map,marker);
    }
}
 
function go(f)
{
	var s=document.createElement('script')
	s.setAttribute("type","text/javascript")
	s.setAttribute("src", "search?friends="+f.friends.value+"&q="+f.q.value);
	document.getElementsByTagName("head")[0].appendChild(s)
	
}
</script> 
</head> 
<body onload="initialize();"> 
<form method="get" action="search" onsubmit="go(this); return false">
Foursquare history search:  <input name="q" value="san francisco"> (<input type="checkbox" name="friends"> include friend checkins)
<input type="submit" value="map"></form>

  <div id="map_canvas"></div> 

</body> 
</html>
