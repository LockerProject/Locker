<!doctype html>
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="Links viewer">
  <meta name="author" content="The Locker Project">

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="/static/css/global.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="container">
    <header>
      <div id='searchHeader'>
        <form id="searchForm">
            <input placeholder="&nbsp;search link author, title, contents" type="text" id="linksQuery" class="search" style="width:400px"></input>
        </form>
      </div>
      <div id='newCountHeader'>
        <span id='newLinkCount'>1 New Links</span>&nbsp;<span class='smallLink'>(<a id='showAllLink' href='#'>show all</a>)</span>
      </div>
    </header>
    <div id="main" role="main">
        <div id="infoMsg"></div>
        <div id="results" style="display:none">
            <div class="templateDateGroup">
                <div class="dateInfo">August 22, 2011</div>
                <div class="linkInfo">
                        <img onerror="hideMe()" class="favicon" />
                        <div class="fullInfo">
                        <a href="" target="_blank" href=""><span class="linkDescription">This is the link description</span></a>
                        <div class="linkLine"><a target="_blank" href="" class="expandedLink">http://example.com</a></div>
                        <div><img class="providerIcon"/><span class="linkFrom"/></div>
                        <div class="viewMore">&#9654; View</div>
                    </div>
                    <div class="embedView"></div>
                </div>
            </div>
        </div>
        <div id="loading"></div>
    </div>
    <footer>

    </footer>
  </div> <!--! end of #container -->

 <script src="/static/js/jquery-1.6.2.min.js"></script>
  <script src="/static/js/extensions/string.js"></script>
  <script src="/static/js/extensions/date.js"></script>
  <script src="js/pure_min.js"></script>
  <script defer src="js/allAlone.js"></script>

</body>
</html>
