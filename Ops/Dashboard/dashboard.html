<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Locker Dashboard" />
    <title>Locker &mdash; Dashboard</title>
    <link rel="stylesheet" href="static/css/reset.css" />
    <link rel="stylesheet" href="dashboard-static/css/dashboard.css" />
    <link rel="stylesheet" href="dashboard-static/css/logs.css" />
    <link rel="stylesheet" href="dashboard-static/css/services.css" />
    <link rel="stylesheet" href="dashboard-static/css/apps.css" />
  </head>
  <body>

    <aside>
      <header>
        <h1><img src="dashboard-static/img/Lock.png" width="200" height="200" alt="The Locker Project" /></h1>
      </header>

      <!-- Primary Sections Listing -->
      <nav id="primary">
        <ul>
          <li id="logsTab" data-section="logs" class="tab current">Logs</li>
          <li id="servicesTab" data-section="services" class="tab">Services</li>
        </ul>
      </nav>

      <!-- Applications Listing -->
      <nav id="applications">
        <ul id="appsList">
        </ul>
      </nav>
    </aside>

    <section id="mainSection">

      <!-- Logs Section -->
      <section id="logsSection" class="tabPage">
        <header>
          <h1>Logs</h1>
          <ul class="actions">
            <li onclick="javascript:refreshLog()"><img src="dashboard-static/img/Refresh.png" width="21" height="26" alt="Refresh" /></li>
          </ul>
        </header>
        <section class="content">
          <ul id="logEntriesList">
          </ul>
          <div id="logEntryTemplate">
            <span class="logService"></span>
            <span class="logMessage"></span>
            <span class="logTimestamp"></span>
          </div>
        </section>
      </section>

      <!-- Services Section -->
      <section id="servicesSection" class="tabPage">
        <header>
          <h1>Services</h1>
          <ul class="actions">
            <li onclick="javascript:unstableServices()">[show unstable]</li>
          </ul>
        </header>
        <section class="content">
          <ul id="servicesList">
          </ul>
          <div id="serviceInfo">
            <div>
              <h1>Name</h1>
            </div>
            <p class="description">Description</p>
            <ul class="details">
              <li>
                <strong>Service Type:</strong> <span id="availType" class="value"></span>
              </li>
              <li>
                <strong>Source Directory:</strong> <span id="availSrcDir" class="value"></span>
              </li>
              <li>
                <strong>Provides:</strong> <span id="availProvides" class="value"></span>
              </li>
            </ul>
            <div id="installButton">
              <a href="#">Install</a>
            </div>
            <section id="connectorInstancesSection">
              <ul id="connectorInstancesList">
              </ul>
              <footer>
                <ul>
                  <li id="addConnectorInstanceButton"><a href='javascript:installService(-1)'><img src="dashboard-static/img/Plus.png" /></a></li>
                </ul>
              </footer>
            </section>
          </div>
        </section>
      </section>

      <!-- App Section -->
      <section id="appSection" class="tabPage">
        <header>
          <h1 id="appTitle">App Title</h1>
          <ul class="actions">
            <li id="zoomAppButton" onclick="#"><img src="dashboard-static/img/Zoom.png" width="26" height="26" alt="Zoom" /></li>
          </ul>
        </header>
        <section class="content">
          <iframe id="appFrame"></iframe>
        </section>
      </section>

    </section>

    <footer>
      <small>&copy; 2011 The Locker Project</small>
    </footer>

    <!-- backload javascript wherever possible -->
    <script src="static/js/jquery-1.6.1.min.js"></script>
    <script src="static/js/extensions/date.js"></script>
    <script src="static/js/extensions/string.js"></script>
    <script src="config.js"></script>
    <script src="dashboard-static/js/dashboard.js"></script>
  </body>
</html>
